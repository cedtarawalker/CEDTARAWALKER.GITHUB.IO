<!DOCTYPE html>
<head>
	<title>First JQuery mobile project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.icons.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
	<script>
	$(function() {
		$("[data-role='navbar']").navbar();
		$("[data-role='header'],[data-role='footer']").toolbar();
	});
	</script>
</head>
<body>

	<!-- home Page -->
<div data-role="page">
	<div data-role="header">Royal Roots Apparel</div>
	<div role="main" class="ui-content">
	<ul data-role="listview" data-inset="true">
		<li data-icon="shop" ><a href="shop.html" data-transition="slidefade">Shop</a></li>
		<li data-icon="comment" ><a href="blog.html" data-transition="slidefade">Join our blog</a></li>
		<li data-icon="mail" ><a href="contact.html" data-transition="slidefade">Contact</a></li>
	</ul>
	</div>
	<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
			<ul>
				<li><a href="home.html" data-icon="home" data-transition="slidefade">Home</a></li>
				<li><a href="shop.html" data-icon="shop" data-transition="slidefade">Shop</a></li>
				<li><a href="blog.html" data-icon="comment" data-transition="slidefade">Blog</a></li>
				<li><a href="contact.html" data-icon="mail" data-transition="slidefade">Contact</a></li>
			</ul>
			</div>
	</div>
</div>


</body>
</html>
